<div class="hero-unit">
  <h1>person search</h1>
  <div>
    <ul>
      <li ng-repeat="person in people">
        <a href="#/people/{{person.id}}">{{person.first}} {{person.last}}</a>
      </li>
    </ul>
    <hr>
    <input type="text" ng-model="yourName" placeholder="enter a git user">
    <input type="submit" class="btn"  ng-click="searchForUser()" value="find 'em">
    <hr>
    <p>We're eventually going to query for {{yourName}}</p>
  </div>
</div>
