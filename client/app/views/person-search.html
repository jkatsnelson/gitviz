<div class="hero-unit">
  <h1>person search</h1>
  <div>
    <ul>
      <li ng-repeat="person in people">
        <a href="#/people/{{person.id}}">{{person.first}} {{person.last}}</a>
      </li>
    </ul>
    <hr>
    <input type="text" ng-model="gitUser" placeholder="enter a git user">
    <input type="submit" class="btn"  ng-click="searchForUser(gitUser)" value="find 'em">
    <hr>
    <p>Git is finding {{gitUser}}</p>
  </div>
  <div ui-if="personReady">
    <player></player>
  </div>
</div>
